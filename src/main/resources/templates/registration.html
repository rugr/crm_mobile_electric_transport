<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Реєстрація</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
  <div class="container">
    <form class="form-signin" method="POST" th:modelAttribute="${userForm}">
      <h2>Регистрация</h2>

        <p>
        <input type="text" name="username" placeholder="Username" autofocus="true">
        <errors th:text="${usernameError}" path="username"></errors>
        </p>
        <p>
        <input type="password" name="password" placeholder="Password">
        </p>

        <p>
        <input type="password" name="passwordConfirm" placeholder="Confirm your password">
        <errors th:text="${passwordError}" path="password"></errors>
        </p>

      <button type="submit">Зареєструватися</button>
    </form>
    <a href="/">Головна</a>
  </div>
</body>
</html>
