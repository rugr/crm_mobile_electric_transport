<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments/head :: head"></head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container">
        <p>
            <h1>CRM система мобільного електротранспорту</h1>
        <h3 th:text="${#httpServletRequest.getContextPath()}"></h3>
        <sec:authorize access="!isAuthenticated()">
            <h4><a href="/login">Увійти</a></h4>
            <h4><a href="/registration">Зареєструватися</a></h4>
        </sec:authorize>
        <sec:authorize access="isAuthenticated()">
            <h4><a href="/logout">Вийти</a></h4>
        </sec:authorize>
        <h4><a href="/home">Home (тільки користувач)</a></h4>
        <h4 sec:authorize="hasRole('ROLE_ADMIN')"><a href="/admin">Користувачі (тільки адмін)</a></h4>
        </p>
    </div>
    <div th:replace="fragments/jscript :: jscript"></div>
</body>
</html>
